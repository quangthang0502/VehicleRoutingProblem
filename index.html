<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VRP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3 t-form">
            <h3>Nhập dữ liệu</h3>
            <div class="form-group">
                <label for="">Sức chứa</label>
                <input type="number" name="sucChua" id="sucChua" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Số địa điểm</label>
                <input type="text" name="diaDiem" id="diaDiem" class="form-control">
            </div>
            <button class="btn btn-success" id="button">Gửi</button>

            <div id="test"></div>
            <table id="thanhPho">
                <tr>
                    <th>STT</th>
                    <th>x</th>
                    <th>y</th>
                    <th>Số hàng</th>
                </tr>
            </table>
        </div>
        <div class="col-md-9">
            <canvas id="myCanvas" width="500px" height="500px"></canvas>

            <button id="toiUu" class="btn btn-danger aa" >Tìm Đường</button>

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#ketqua">Kết quả tối ưu</a></li>
                <li><a data-toggle="tab" href="#cacBuoc">Các bước</a></li>
            </ul>

            <div class="tab-content">
                <div id="ketqua" class="tab-pane fade in active"></div>
                <div id="cacBuoc" class="tab-pane fade"></div>
            </div>

        </div>
    </div>
</div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
